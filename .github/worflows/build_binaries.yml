name: Publish binaries
on:
  release:
    types: [created]
jobs:
  linux:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - run: apt install libquickfix-dev
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@klarpay'
      - run: npm install --build-from-source
      - run: npx node-pre-gyp package publish
  mac:
    runs-on: macos-latest
    permissions:
      contents: read
      packages: write
    steps:
      - run: brew install boost
      - run: curl https://github.com/quickfix/quickfix/archive/refs/tags/v1.15.1.tar.gz  -L | tar xz
      - run: cd quickfix-1.15.1 && ./bootstrap && ./configure --with-boost=$(brew --prefix boost)/include/ && make && sudo make install
        env:
          CXXFLAGS: -DENABLE_BOOST_ATOMIC_COUNT=1 -I/opt/homebrew/opt/boost/include/
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@klarpay'
      - run: npm install --build-from-source
      - run: npx node-pre-gyp package publish
